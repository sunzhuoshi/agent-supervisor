name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Set build version
      id: set_version
      shell: pwsh
      run: |
        [xml]$csproj = Get-Content AgentSupervisor.csproj
        $baseVersion = $csproj.Project.PropertyGroup.Version
        $buildVersion = "$baseVersion.${{ github.run_number }}"
        Write-Output "version=$buildVersion" >> $env:GITHUB_OUTPUT
        Write-Output "base_version=$baseVersion" >> $env:GITHUB_OUTPUT
        Write-Output "Build version: $buildVersion"
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore --configuration Release /p:InformationalVersion="${{ steps.set_version.outputs.version }}" /p:FileVersion="${{ steps.set_version.outputs.version }}" /p:AssemblyVersion="${{ steps.set_version.outputs.version }}"
    
    - name: Check for vulnerabilities
      run: dotnet list package --vulnerable --include-transitive
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: AgentSupervisor-${{ steps.set_version.outputs.version }}
        path: bin/Release/net8.0-windows/
        if-no-files-found: error
