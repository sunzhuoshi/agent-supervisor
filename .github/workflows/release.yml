name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0 without v prefix)'
        required: true
        type: string

# Concurrency configuration:
# - Ensures only one release build runs at a time per tag
# - Prevents race conditions if multiple tags are pushed simultaneously
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Extract version from tag or input
      id: get_version
      shell: pwsh
      run: |
        # Check if this is a manual workflow dispatch
        if ("${{ github.event_name }}" -eq "workflow_dispatch") {
          $version = "${{ github.event.inputs.version }}"
          Write-Output "Manual release version: $version"
          
          # Validate version format (MAJOR.MINOR.PATCH)
          if ($version -notmatch '^\d+\.\d+\.\d+$') {
            Write-Error "Invalid version format. Expected format: X.Y.Z (e.g., 1.0.0)"
            exit 1
          }
        } else {
          # Extract version from tag
          $tag = "${{ github.ref_name }}"
          if ($tag -match '^v(\d+\.\d+\.\d+)$') {
            $version = $matches[1]
            Write-Output "Tag version: $version"
          } else {
            Write-Error "Invalid tag format. Expected format: v1.0.0"
            exit 1
          }
        }
        
        Write-Output "version=$version" >> $env:GITHUB_OUTPUT
        Write-Output "Using version: $version"
    
    - name: Verify version in source
      shell: pwsh
      run: |
        $tagVersion = "${{ steps.get_version.outputs.version }}"
        [xml]$csproj = Get-Content AgentSupervisor.csproj
        $sourceVersion = $csproj.Project.PropertyGroup.Version
        
        Write-Output "Tag version: $tagVersion"
        Write-Output "Source version: $sourceVersion"
        
        if ($tagVersion -ne $sourceVersion) {
          Write-Error "Version mismatch! Tag version ($tagVersion) does not match source version ($sourceVersion)"
          exit 1
        }
        
        Write-Output "Version verification passed!"
    
    - name: Create and push tag for manual release
      if: github.event_name == 'workflow_dispatch'
      shell: pwsh
      run: |
        $version = "${{ steps.get_version.outputs.version }}"
        $tag = "v$version"
        
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        # Check if tag already exists
        $existingTag = git tag -l $tag
        if ($existingTag) {
          Write-Error "Tag $tag already exists. Cannot create a release for an existing version."
          exit 1
        }
        
        # Create and push the tag
        git tag -a $tag -m "Release $version"
        git push origin $tag
        
        Write-Output "Created and pushed tag: $tag"
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore --configuration Release
    
    - name: Check for vulnerabilities
      run: dotnet list package --vulnerable --include-transitive
    
    - name: Prepare release artifacts
      shell: pwsh
      run: |
        $artifactsPath = "release-artifacts"
        New-Item -ItemType Directory -Path $artifactsPath -Force
        
        # Copy the main executable and required files
        $buildPath = "bin/Release/net8.0-windows"
        
        # Copy executable (will be .exe on Windows)
        if (Test-Path "$buildPath/AgentSupervisor.exe") {
          Copy-Item "$buildPath/AgentSupervisor.exe" -Destination $artifactsPath
        }
        
        # Copy all required runtime files
        Copy-Item "$buildPath/AgentSupervisor.dll" -Destination $artifactsPath
        Copy-Item "$buildPath/AgentSupervisor.deps.json" -Destination $artifactsPath
        Copy-Item "$buildPath/AgentSupervisor.runtimeconfig.json" -Destination $artifactsPath
        Copy-Item "$buildPath/Octokit.dll" -Destination $artifactsPath
        
        # Copy documentation
        Copy-Item "README.md" -Destination $artifactsPath
        Copy-Item "LICENSE" -Destination $artifactsPath
        
        # Create a zip archive
        $zipName = "AgentSupervisor-${{ steps.get_version.outputs.version }}-windows.zip"
        Compress-Archive -Path "$artifactsPath/*" -DestinationPath $zipName
        
        Write-Output "Created release artifact: $zipName"
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.get_version.outputs.version }}
        files: AgentSupervisor-${{ steps.get_version.outputs.version }}-windows.zip
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
