name: Release

on:
  push:
    tags:
      - 'v*.*.*'
      - 'v*.*.*-*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0 or 1.0.0-beta.1 without v prefix)'
        required: true
        type: string

# Concurrency configuration:
# - Ensures only one release build runs at a time per tag
# - Prevents race conditions if multiple tags are pushed simultaneously
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ github.event_name == 'workflow_dispatch' && secrets.PAT || secrets.GITHUB_TOKEN }}
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Extract version from tag or input
      id: get_version
      shell: pwsh
      run: |
        # Check if this is a manual workflow dispatch
        if ("${{ github.event_name }}" -eq "workflow_dispatch") {
          $version = "${{ github.event.inputs.version }}"
          Write-Output "Manual release version: $version"
          
          # Validate version format (Semantic Versioning 2.0.0)
          # Format: MAJOR.MINOR.PATCH[-PRERELEASE][+BUILD]
          if ($version -notmatch '^\d+\.\d+\.\d+(-[0-9A-Za-z-]+(\.[0-9A-Za-z-]+)*)?(\+[0-9A-Za-z-]+(\.[0-9A-Za-z-]+)*)?$') {
            Write-Error "Invalid version format. Expected Semantic Versioning format (e.g., 1.0.0, 1.0.0-beta.1, 1.0.0-rc.1)"
            exit 1
          }
        } else {
          # Extract version from tag
          $tag = "${{ github.ref_name }}"
          if ($tag -match '^v(\d+\.\d+\.\d+(-[0-9A-Za-z-]+(\.[0-9A-Za-z-]+)*)?(\+[0-9A-Za-z-]+(\.[0-9A-Za-z-]+)*)?)$') {
            $version = $matches[1]
            Write-Output "Tag version: $version"
          } else {
            Write-Error "Invalid tag format. Expected format: v1.0.0 or v1.0.0-beta.1"
            exit 1
          }
        }
        
        # Extract base version (MAJOR.MINOR.PATCH) without pre-release or build metadata
        if ($version -match '^(\d+\.\d+\.\d+)') {
          $baseVersion = $matches[1]
        } else {
          $baseVersion = $version
        }
        
        # Detect if this is a pre-release version
        $isPrerelease = $version -match '-'
        
        Write-Output "version=$version" >> $env:GITHUB_OUTPUT
        Write-Output "base_version=$baseVersion" >> $env:GITHUB_OUTPUT
        Write-Output "is_prerelease=$isPrerelease" >> $env:GITHUB_OUTPUT
        Write-Output "Using version: $version"
        Write-Output "Base version: $baseVersion"
        Write-Output "Pre-release: $isPrerelease"
    
    - name: Update version in .csproj for manual release
      if: github.event_name == 'workflow_dispatch'
      shell: pwsh
      run: |
        $baseVersion = "${{ steps.get_version.outputs.base_version }}"
        [xml]$csproj = Get-Content AgentSupervisor.csproj
        
        # Update version properties
        # Use base version for Version, AssemblyVersion, and FileVersion
        $csproj.Project.PropertyGroup.Version = $baseVersion
        $csproj.Project.PropertyGroup.AssemblyVersion = $baseVersion
        $csproj.Project.PropertyGroup.FileVersion = $baseVersion
        
        # Save the file
        $csproj.Save("$PWD/AgentSupervisor.csproj")
        
        Write-Output "Updated version to $baseVersion in AgentSupervisor.csproj"
    
    - name: Verify version in source
      shell: pwsh
      run: |
        $tagVersion = "${{ steps.get_version.outputs.version }}"
        $baseTagVersion = "${{ steps.get_version.outputs.base_version }}"
        [xml]$csproj = Get-Content AgentSupervisor.csproj
        $sourceVersion = $csproj.Project.PropertyGroup.Version
        
        Write-Output "Tag version: $tagVersion (base: $baseTagVersion)"
        Write-Output "Source version: $sourceVersion"
        
        if ($baseTagVersion -ne $sourceVersion) {
          Write-Error "Version mismatch! Tag base version ($baseTagVersion) does not match source version ($sourceVersion)"
          exit 1
        }
        
        Write-Output "Version verification passed!"
    
    - name: Commit version change and create tag for manual release
      if: github.event_name == 'workflow_dispatch'
      shell: pwsh
      run: |
        $version = "${{ steps.get_version.outputs.version }}"
        $baseVersion = "${{ steps.get_version.outputs.base_version }}"
        $tag = "v$version"
        
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        # Check if tag already exists
        $existingTag = git tag -l $tag
        if ($existingTag) {
          Write-Error "Tag $tag already exists. Cannot create a release for an existing version."
          exit 1
        }
        
        # Commit the version change if there are changes
        $status = git status --porcelain AgentSupervisor.csproj
        if ($status) {
          git add AgentSupervisor.csproj
          git commit -m "Bump version to $baseVersion"
          $branch = "${{ github.ref }}".Split('/')[-1]
          git push origin HEAD:$branch
          Write-Output "Committed version change"
        }
        
        # Create and push the tag
        git tag -a $tag -m "Release $version"
        git push origin $tag
        
        Write-Output "Created and pushed tag: $tag"
    
    - name: Restore dependencies
      if: github.event_name == 'push'
      run: dotnet restore
    
    - name: Build
      if: github.event_name == 'push'
      run: dotnet build --no-restore --configuration Release /p:InformationalVersion=${{ steps.get_version.outputs.version }}
    
    - name: Check for vulnerabilities
      if: github.event_name == 'push'
      run: dotnet list package --vulnerable --include-transitive
    
    - name: Prepare release artifacts
      if: github.event_name == 'push'
      shell: pwsh
      run: |
        $artifactsPath = "release-artifacts"
        New-Item -ItemType Directory -Path $artifactsPath -Force
        
        # Copy all files and folders from build path
        $buildPath = "bin/Release/net8.0-windows"
        
        # Copy all build outputs recursively
        Copy-Item "$buildPath/*" -Destination $artifactsPath -Recurse
        
        # Copy documentation
        Copy-Item "README.md" -Destination $artifactsPath
        Copy-Item "LICENSE" -Destination $artifactsPath
        
        # Create a zip archive
        $zipName = "AgentSupervisor-${{ steps.get_version.outputs.version }}-windows.zip"
        Compress-Archive -Path "$artifactsPath/*" -DestinationPath $zipName
        
        Write-Output "Created release artifact: $zipName"
    
    - name: Create GitHub Release
      if: github.event_name == 'push'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.get_version.outputs.version }}
        files: AgentSupervisor-${{ steps.get_version.outputs.version }}-windows.zip
        generate_release_notes: true
        draft: false
        prerelease: ${{ steps.get_version.outputs.is_prerelease }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
